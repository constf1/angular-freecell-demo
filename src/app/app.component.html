<div class="board">
  <div class="word">
    <span *ngFor="let l of letters;index as i" [class.active]="selection === i" [class.invalid]="!isLetterValid(i)" [innerText]="l.isHidden ? '_' : (l.result || l.value)"></span>
  </div>
  <button *ngFor="let altValue of letters[selection]?.alternatives;trackBy:trackByIndex" (click)="onAnswer(altValue)">{{altValue}}</button>
</div>

<div class="board">
  <div class="word">
    <span *ngFor="let l of letters;index as i" [class.active]="selection === i" [innerText]="l.isHidden ? '_' : l.value"></span>
  </div>
  <button class="btn-1" (click)="onAnswer('а')">а</button>
  <button class="btn-2" (click)="onAnswer('о')">о</button>
</div>
